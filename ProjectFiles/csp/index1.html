<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Fertilizers</title>
    <link rel="stylesheet" href="stylescrop.css">
</head>
<body>
    <div class="container">
        <h1>Fertilizers for Organic Farming</h1>
        <div class="selection-box">
            <label for="cropType">Agriculture Crop Type:</label>
            <select id="cropType">
                <option value="paddy">Paddy</option>
                <option value="blackgram">Blackgram</option>
            </select>

            <label for="soilType">Soil Type:</label>
            <select id="soilType">
                <option value="clayeyloam">Clayey Loam</option>
            </select>

            <label for="language">Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="telugu">Telugu</option>
            </select>
            <button onclick="navigatePage()">Submit</button>
        </div>
    </div>

    <script src="scriptcrop.js"></script>
</body>
</html>
