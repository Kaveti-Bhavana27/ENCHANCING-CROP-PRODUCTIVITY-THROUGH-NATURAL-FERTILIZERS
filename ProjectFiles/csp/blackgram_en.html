            document.getElementById('infoBox').innerHTML = `
                <h3><u>FERTILIZER FOR PADDY: Jeevamrutham</h3></u>
   <h3><u>Material:</u>
1. Cow Dung-10kgs<br>
2. Native cow urine-7litres.<br>
3. jaggery 1 kg.<br>
4. flour(bengalgram/green gram.for better results,make flour out of sprouted gram)-1kg<br>
5. Soil free from chemical fertilizers and pestside handful<br>
6. Water free from chlorine 200 liters<br>
<center><img src="b1.jpg" alt="Image"height="300px" width="300px"></center>


<strong><u>Method of preparation:</u></strong><br>
Take  a big plastic barrel  and fill it up with cow urine,jaggery,flour and soil.Mix them well.cover the barrel with a sack .Using a piece of log,stir in clockwise direction daily.Since it is under fermentation,carbondioxide,carbonmonoxide,ammonia and methane are produced.The sack allows these gases to escape.It will be ready to use in 2 days if it is summer,or 3 days in winter.The jeevamrutham thus produced should be used up in 5 days. <br>
<strong><u>Method of use:</u></strong><br>
1.A 20 kg of solid organic matter should be mixed with 100kg of well-watered mature cattle dung and applied in the final dukki.
2.After 1-2 months,cattle dung mixed with solid liquid should be applied in the middle of the fields.
 `

        function showSaptaJeevamrutham() {
            document.getElementById('infoBox').innerHTML = `
                <h3>FERTILIZER FOR PADDY: SapthaDhanyankura Kashayam</h3>
                <h3><p><strong>
<h3><u>Material:</u>  <br>               
1.100 grams Sesame seeds and soak in enough water in a cup.keep it for 10 hours <br>
2.100 grams Green Moong Dal<br>
3.100 grams Black Urad(blackgram). <br>
4.100 mg Lobiya(black-eyed pea)
5.100 Grams Horse Gram Or kollu
6.100grams chana
7.100 grams wheat
8.10 liter Desi Cow Urine.<br></h3>
<center><img src="b4.jpg" height="350" width="350px"></center>
 
<h3><strong><u>Method of preparation:</u></strong><br>
To prepare Sapthadhanyankura Kashayam for agricultural use, soak 100 grams each of sesame seeds, green moong dal, black urad dal, lobiya, horse gram, chana, and wheat in water for 6-10 hours. Drain the water and allow the soaked grains to sprout for 24-48 hours, ensuring they remain moist. Once sprouted, grind them into a fine paste. Combine the paste with 10 liters of desi cow urine and boil the mixture for 30-45 minutes, stirring occasionally. After boiling, let it cool and strain the liquid to separate the solid residues, storing the resulting Kashayam in a clean container.<br>
<h3><strong><u>Method of preparation:</u></strong><br>
For agricultural application, dilute the Sapthadhanyankura Kashayam with water at a ratio of 1:10 before use. Apply this mixture as a foliar spray or soil drench around the root zone of crops. The application can be done every 15-20 days during the growing season to enhance soil fertility and improve plant health. This natural fertilizer provides essential nutrients and beneficial microorganisms to promote healthy growth, flowering, and fruiting in crops. Always observe the plantsâ€™ response and adjust the frequency of application based on their needs.

.</h3>
